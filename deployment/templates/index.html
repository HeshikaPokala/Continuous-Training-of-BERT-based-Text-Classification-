<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .progress {
            height: 30px;
            margin-top: 20px;
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sentiment Analysis Application</h1>
        <p class="text-center">Use this application to analyze sentiment from text reviews or CSV files.</p>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#text-input">Text Input</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#csv-input">CSV Upload</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="text-input" class="container tab-pane active"><br>
                <h3>Submit a Review</h3>
                <form id="textForm" action="/predict" method="POST">
                    <div class="form-group">
                        <label for="review">Enter your review:</label>
                        <textarea class="form-control" id="review" name="review" rows="5" required></textarea>
                    </div>
                    <input type="hidden" name="input_type" value="text">
                    <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
                </form>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" id="textProgress"></div>
                </div>
            </div>

            <div id="csv-input" class="container tab-pane fade"><br>
                <h3>Upload a CSV File</h3>
                <form id="csvForm" action="/predict" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="csv_file">Select CSV file:</label>
                        <input type="file" class="form-control-file" id="csv_file" name="csv_file_path" accept=".csv" required>
                    </div>
                    <input type="hidden" name="input_type" value="csv">
                    <button type="submit" class="btn btn-primary">Process CSV</button>
                </form>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" id="csvProgress"></div>
                </div>
            </div>
        </div>

        <hr>

        <footer class="text-center">
            <p>&copy; 2024 Sentiment Analysis App</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle text form submission
            $("#textForm").on("submit", function() {
                $(".progress").show();
                var progressBar = $("#textProgress");
                progressBar.css("width", "0%");

                // Simulate a progress bar
                var interval = setInterval(function() {
                    var currentWidth = parseInt(progressBar.css("width"));
                    if (currentWidth < 100) {
                        progressBar.css("width", (currentWidth + 10) + "%");
                    } else {
                        clearInterval(interval);
                    }
                }, 500);
            });

            // Handle CSV form submission
            $("#csvForm").on("submit", function() {
                $(".progress").show();
                var progressBar = $("#csvProgress");
                progressBar.css("width", "0%");

                // Simulate a progress bar
                var interval = setInterval(function() {
                    var currentWidth = parseInt(progressBar.css("width"));
                    if (currentWidth < 100) {
                        progressBar.css("width", (currentWidth + 10) + "%");
                    } else {
                        clearInterval(interval);
                    }
                }, 500);
            });
        });
    </script>
</body>
</html>
